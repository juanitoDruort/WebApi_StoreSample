<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="customername">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
      <td mat-cell *matCellDef="let element">{{ element.customername }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastorderdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Order Date</th>
      <td mat-cell *matCellDef="let element">{{ element.lastorderdate }}</td>
    </ng-container>

    <ng-container matColumnDef="nextpredictedorder">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Next Predicted Order
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.nextpredictedorder }}
      </td>
    </ng-container>

    <ng-container matColumnDef="vieworders">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="warn" (click)="openDialog(element.custid,element.customername,false)">View Orders</button>       
      </td>
    </ng-container>
    <ng-container matColumnDef="createorders">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button mat-raised-button color="primary" (click)="openDialog(element.custid,element.customername,true)">Create Order</button>       
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
